<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem class="slide" *ngFor="let slide of slides">
    <img
      src="{{ slide.img }}"
      alt=""
      width="100%"
      height="570px"
      class="img-style"
    />
  </div>
</ngx-slick-carousel>
