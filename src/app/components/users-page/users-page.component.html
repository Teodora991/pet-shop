<div class="label-box">
  <h2>Korisnici</h2>
  <button mat-raised-button (click)="addUser()">+ Dodaj korisnika</button>
</div>

<div>
  <table mat-table [dataSource]="users()" class="mat-elevation-z8 users-grid">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Korisničko ime</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Ime</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastName }}, {{ element.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Е-pošta</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
      <td mat-cell *matCellDef="let element">
        <button
          class="table-action"
          mat-raised-button
          (click)="deactivateUser(element)"
        >
          Deaktiviraj
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (dblclick)="onRowDoubleClick(row)"
    ></tr>
  </table>
</div>
