<div class="buttons-container">
  <div class="buttons">
    <button mat-raised-button (click)="editProduct()">Izmeni</button>
    <button mat-raised-button (click)="onDelete()">Izbri≈°i</button>
  </div>
</div>
<div class="row">
  <div class="side">
    <div class="box">
      <app-carousel [urls]="productData.images"></app-carousel>
      <div class="add-button">
        <button
          mat-raised-button
          (click)="addToCart()"
          *ngIf="!productData.addedToCart"
          color="primary"
        >
          <mat-icon>add_shopping_cart</mat-icon>Dodaj u korpu
        </button>
        <button mat-raised-button *ngIf="productData.addedToCart">
          Dodat u korpu
        </button>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="article-number">Broj Artikla: {{ productData.id }}</div>
    <div class="title">{{ productData.name.toUpperCase() }}</div>
    <p class="price">{{ productData.price }} RSD</p>
    <p>
      {{ productData.longDescription }}
    </p>
    <hr />
    <div>Tip proizvoda: {{ productData.type }}</div>
    <hr />
    <app-star-rating
      [averageRating]="productData.averageRating"
      [ratings]="productData.ratings"
      (ratingUpdated)="updateProductRating($event)"
    ></app-star-rating>
  </div>
</div>
