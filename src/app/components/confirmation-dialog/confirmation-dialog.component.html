<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Odustani</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Nastavi
  </button>
</div>
