<div class="label-box">
  <h2>Proizvodi</h2>
  <button mat-raised-button (click)="addProduct()">+ Dodaj proizvod</button>
</div>

<div class="responsive-grid">
  @for (product of products(); track product.id) {
  <app-product-item-summary [product]="product"></app-product-item-summary>
  } @empty { Trenutno nema proizvoda. }
</div>
