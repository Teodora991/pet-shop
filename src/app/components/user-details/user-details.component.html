<div class="label-box">
  <h2>{{ userData.lastName }}, {{ userData.firstName }}</h2>
  <div>
    <button mat-raised-button (click)="editUser()">Izmeni</button>
  </div>
</div>
<div class="user-details">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ userData.lastName }}, {{ userData.firstName }}</mat-card-title
      >
      <mat-card-subtitle>{{ userData.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        <span class="label">Datum rođenja:</span>
        {{ userData.dateOfBirth | date : "MM/dd/yyyy" }}
      </p>
      <mat-divider></mat-divider>
      <p><span class="label">Adresa:</span> {{ userData.address }}</p>
      <p><span class="label">E-pošta:</span> {{ userData.email }}</p>
    </mat-card-content>
  </mat-card>
</div>
